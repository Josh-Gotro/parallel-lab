<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App with Filters</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Todo List</h1>
    </header>

    <main>
      <!-- Add new todo form -->
      <form id="add-todo-form" class="add-todo">
        <input
          type="text"
          id="new-todo-input"
          placeholder="What needs to be done?"
          aria-label="New todo"
          autocomplete="off"
        >
        <button type="submit">Add</button>
      </form>

      <!-- Filter buttons -->
      <div class="filters" role="group" aria-label="Todo filters">
        <button
          class="filter-btn"
          data-filter="all"
          aria-pressed="true"
          id="filter-all"
        >
          All
        </button>
        <button
          class="filter-btn"
          data-filter="active"
          aria-pressed="false"
          id="filter-active"
        >
          Active
        </button>
        <button
          class="filter-btn"
          data-filter="completed"
          aria-pressed="false"
          id="filter-completed"
        >
          Completed
        </button>
      </div>

      <!-- Todo list -->
      <ul id="todo-list" class="todo-list" role="list">
        <!-- Todos will be inserted here dynamically -->
      </ul>

      <!-- Status message -->
      <div id="status-message" class="status-message" role="status" aria-live="polite"></div>
    </main>
  </div>

  <script src="app.js" type="module"></script>
</body>
</html>
